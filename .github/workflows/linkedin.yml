name: LinkedIn Auto Posting Agent

on:
  schedule:
    # 9:00 AM IST (3:30 AM UTC)
    - cron: '30 3 * * *'
    # 6:00 PM IST (12:30 PM UTC)
    - cron: '30 12 * * *'
  workflow_dispatch:

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run LinkedIn Agent
        run: node agent.js

